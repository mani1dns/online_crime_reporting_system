<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Crimes</th>
            <th>Minimum Penalty</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.crime_type_name}}</td>
            <td>{{i.minimum_penalty}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
