<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>House Name</th>
            <th>Place</th>
            <th>Pin Code</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.house_name}}</td>
            <td>{{place}}</td>
            <td>{{pincode}}</td>
            <td>{{phone}}</td>
            <td>{{email}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
