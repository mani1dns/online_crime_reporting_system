<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table border="2">
            <tr>
                <th>Station Name :</th>
                <td><select name="station">
                    {%for i in qz%}
                    <option value="{{i.station_id}}">{{i.station_name}}</option>
                    {%endfor%}
                </select>
            </td>
            </tr>
            <tr>
                <th>Date and Time</th>
                <td><input type="text" name="date_time" required></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form> <br><br><br>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Station Name</th>
            <th>Case</th>
            <th>Date and Time</th>
            <th>Status</th>
            <th>Upload Evidence</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.station_id.station_name}}</td>
            <td>{{i.description}}</td>
            <td>{{i.date_time}}</td>
            <td>{{i.status}}</td>
            <td><a href="/upload_evidence/">UPLOAD EVIDENCE</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
