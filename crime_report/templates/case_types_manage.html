<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if ab %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>Type Name</th>
                <td><input type="text" name="typename" value="{{ab.type_name}}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="description" value="{{ab.description}}"></td>
            </tr>
            <tr>
                <td><input type="submit" name="update"></td>
            </tr>
        </table>
    </form>
    {% else %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>Type Name</th>
                <td><input type="text" name="typename"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="description"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
    {% endif %}
    </form> <br><br><br>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Type</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.type_name}}</td>
            <td>{{i.description}}</td>
            <td><a href="update_case_type_manage/{{i.type_id}}">Update</a></td>
            <td><a href="delete_case_type_manage/{{i.type_id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
