<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Case Date</th>
            <th>Police Station</th>
            <th>Pincode</th>
            <th>Phone</th>
            <th>Status</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.case_date}}</td>
            <td>{{i.police_station}}</td>
            <td>{{i.pincode}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.status}}</td>
        </tr>
        {%endfor%}
</body>
</html>
