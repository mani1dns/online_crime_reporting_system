<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Rate</th>
            <th>Review</th>
            <th>Date & Time</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.rate}}</td>
            <td>{{i.review}}</td>
            <td>{{i.date_time}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
