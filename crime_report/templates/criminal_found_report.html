<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Criminal Name</th>
            <th>Place</th>
            <th>Date and Time</th>
            <th>Criminal Details</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.criminal_id.first_name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.date_time}}</td>
            <td>{{i.description}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
