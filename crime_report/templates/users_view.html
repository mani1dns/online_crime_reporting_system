<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>House Name</th>
            <th>Place</th>
            <th>Pin Code</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Cases</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.house_name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.pincode}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td><a href="/user_cases_view/{{i.user_id}}">CASES</a></td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
