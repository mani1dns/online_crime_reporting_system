<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Station Name</th>
            <th>Place</th>
            <th>District</th>
            <th>Pincode</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Fax No</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.sation_name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.district}}</td>
            <td>{{i.pincode}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td>{{fax_no}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
