<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>#</th>
            <th>Description</th>
            <th>Date Time</th>
            <th>Status</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.description}}</td>
            <td>{{i.date_time}}</td>
            <td>{{i.status}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
